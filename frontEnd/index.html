<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" type="image/png" href="/icon2x.png" />
  <title>Boardroom Booking</title>
  <!-- Material Icon CDN -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Materialize CSS CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <!-- Your custom styles -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Used as an example only to position the footer at the end of the page.
    You can delete these styles or move it to your custom css file -->
  <style>
    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }

    main {
      flex: 1 0 auto;
    }
  </style>
</head>

<body data-ng-app="index">
  <header>
    <nav class="blue">
      <div class="nav-wrapper">
        <div class="">
          <div class="brand-logo center">
            <i class="material-icons">book</i>
            <a href="#!/" class="hide-on-small-only">BoardRoom Booking</a>
          </div>
          <a href="#" data-activates="mobile-menu" class="button-collapse" data-ng-if="loggedIn">
            <i class="material-icons">menu</i>
          </a>
          <ul class="right hide-on-med-and-down" data-ng-if="loggedIn">
            <li>
              <a href="#!/requests">Requests</a>
            </li>
            <li data-ng-if="isAdmin()">
              <a href="#/admin">Admin</a>
            </li>
            <li>
              <a href="#/profile">Profile</a>
            </li>
          </ul>
          <ul class="side-nav red lighten-2" id="mobile-menu" data-ng-if="loggedIn">
            <li>
              <div class="userView">
                <a href="#!/profile">
                  <img class="circle" src="http://shrimahaveerschool.com/wp-content/uploads/2015/06/image_gallery.png" alt="User Image Sidenav">
                </a>
                <a href="#!/profile">
                  <span class=" name">{{user.firstName}}</span>
                </a>
                <a href="#!/profile">
                  <span class=" email">{{user.email}}</span>
                </a>
              </div>
            </li>
            <li>
              <a href="#!/rooms">Board Rooms</a>
            </li>
            <li>
              <a href="#/requests">Requests</a>
            </li>
            <li data-ng-if="isAdmin()">
              <a href="#!/admin">Admin</a>
            </li>
            <li>
              <a href="#!/profile">Profile</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <!-- Your content here -->
    <div ng-view></div>
  </main>
  <footer class=" page-footer " style="padding: 0% ">
    <div class="footer-copyright ">
      <div class="container ">
        Â© 2017 Accolite MiniAu
        <a class="grey-text text-lighten-4 right " href="# ">other projects</a>
      </div>
    </div>
  </footer>
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js " integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin=" anonymous "></script>
  <!-- Angular CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
  <!-- Materialize JS CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js "></script>
  <script src="js/main.js "></script>
  <script>
    $("document ").ready(function () {
      $(".button-collapse ").sideNav();
      $('.modal').modal();
    });
  </script>
</body>

</html>
