<div class="" data-ng-controller="adminController">
  <div class="row">
    <div class="col s4">
      <h4 class="center">Boardrooms</h4>
      <ul class="collection">
        <li class="collection-item avatar" data-ng-repeat="room in rooms" data-ng-if="room.status==Accepted">
          <img src="https://media-cdn.tripadvisor.com/media/photo-s/0e/c3/58/a5/boardroom.jpg" alt="room" class="circle">
          <span class="title">
            <h5>{{ room.name }}</h5>
          </span>
          <p>
            Capacity: {{ room.capacity }}
          </p>
          <a href="#!" class="secondary-content">
            <i class="material-icons">info</i>
          </a>
        </li>
      </ul>
    </div>
    <div class="col s8">
      <h4 class="center">Today's boardroom allocation</h4>
      <ul class="collection">
        <li class="collection-item avatar">
          <img src="http://shrimahaveerschool.com/wp-content/uploads/2015/06/image_gallery.png" alt="user pic" class="circle responsive-img">
          <span class="title">
            <h4>User name</h4>
          </span>
          <h6>12:00 - 13:15</h6>
          <h5>Room name</h5>
          <a href="#!" class="secondary-content">
            <i class="material-icons">info</i>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
